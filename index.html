<html lang="en">

<body>
    <script>
        function getComputerChoice()
        {
            let comp = Math.floor(Math.random() * 3);
            let result;

            switch(comp)
            {
                case 0:
                    result = "rock";
                    break;
                case 1:
                    result = "paper";
                    break;
                case 2:
                    result = "scissors";
                    break;
                default:
                    result = "rock";
            }
            return result;
        }

        function playRound(playerSelection, computerSelection)
        {
            let player = playerSelection.toLowerCase();
            const p = 1;
            const c = 2;
            
            if (player == "rock" && computerSelection == "paper")
            {
                alert("You lose! Paper beats Rock");
                return 2; 
            }
            else if (player == "paper" && computerSelection == "scissors")
            {
                alert("You lose! Scissors cuts Paper"); 
                return 2;
            }
            else if (player == "scissors" && computerSelection == "rock")
            {
                alert("You lose! Rock crushes Scissors");
                return 2;
            }
            else if (player == "rock" && computerSelection == "scissors")
            {
                alert("You win! Rock crushes Scissors");
                return 1;
            }
            else if (player == "scissors" && computerSelection == "paper")
            {
                alert("You win! Scissors cuts Paper");
                return 1;
            }
            else if (player == "paper" && computerSelection == "rock")
            {
                alert("You win! Paper beats Rock");
                return 1;
            }
            else
            {
                alert("You tie, there is no winner. Try again.");
                return 0;
            }
        }

        function game()
        {
            let count = 0;
            let tie = 0;

            for (let i = 0; i < 5; i++)
            {
                let playerSelection = prompt("Type 'Rock', 'Paper' or 'Scissors'");
                let computerSelection = getComputerChoice();

                const result = playRound(playerSelection, computerSelection);
                if (result == 1)
                {
                    count++;
                }
                else if (result == 0)
                {
                    tie++;
                }
            }
            
            let comp = (5 - tie) - count;

            if (comp > count)
            {
                return "You lose the game! " + comp + "-" + count + "-" + tie + " Computers are superior!";
            }
            else if (comp < count)
            {
                return "You win the game! " + count + "-" + comp + "-" + tie + " Humans are superior!";
            }
            else
            {
                return "Tie Game! " + comp + " to " + count;
            }
        }

        console.log(game());

    </script>
    
</body>
